<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>

  <body>
    
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <div class="p-flex-onmobile">
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
    </header>
    <main>
      <section>
        <div class="grid">
          <div class="dflex-desktop">
            <div class="pageviews">
              <h2>100K PAGEVIEWS</h2>
            </div>
            <div class="month">
              <h3>$16.00</h3>
              <p>/ month</p>
            </div>
          </div>
          <div class="slider">
            <input type="range" name="range" id="range" />
          </div>
        </div>
        <div class="monthly-flex">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p>Yearly Billing</p>
          <p class="discount">25% discount</p>
        </div>
        <hr />
        <div class="unlimited-and-button-flex">
          <div class="features">
            <div class="flex">
              <div class="icon-check">
                <img src="./images/icon-check.svg" alt="icon-check" />
              </div>
              <p>Unlimited websites</p>
            </div>
            <div class="flex">
              <div class="icon-check">
                <img src="./images/icon-check.svg" alt="icon-check" />
              </div>
              <p>100% data ownership</p>
            </div>
            <div class="flex">
              <div class="icon-check">
                <img src="./images/icon-check.svg" alt="icon-check" />
              </div>
              <p>Email reports</p>
            </div>
          </div>
          <button>Start my trial</button>
        </div>
      </section>
      <div class="height-bottom-mobile"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
